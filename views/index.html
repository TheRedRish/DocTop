<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocTop â€” XP Documentation Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css/dist/XP.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="desktop" id="desktop">
      <!-- Desktop icons -->
      <div class="desktop-icons"></div>
    </div>
    <!-- Taskbar -->
    <div class="taskbar">
      <div class="start-button"></div>

      <div class="taskbar-windows"></div>

      <div class="taskbar-clock">12:45 PM</div>
    </div>

    <script>
      // Simple clock script for realism
      function updateClock() {
        const clock = document.querySelector(".taskbar-clock");
        const now = new Date().toLocaleString("default", {
          hour: "numeric",
          minute: "numeric",
        });
        clock.textContent = `${now}`;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
